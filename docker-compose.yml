services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gotasks
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: # Adicionado healthcheck
      test: ["CMD-SHELL", "pg_isready -U postgres -d gotasks"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@db:5432/gotasks?sslmode=disable
      JWT_SECRET: dev-secret-change-me
      AIProvider: openai
      OpenAIKey: sua_chave_openai_aqui # SUBSTITUA PELA SUA CHAVE REAL
      AIModel: gpt-3.5-turbo
      AILimitDaily: 100
    depends_on:
      db: # Modificado para esperar o db estar saud√°vel
        condition: service_healthy
    ports:
      - "8080:8080"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.web
    depends_on:
      - api
    ports:
      - "3001:3001"

volumes:
  pgdata: